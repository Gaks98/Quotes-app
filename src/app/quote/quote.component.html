<h1>Compose or Write Quote</h1>
<div class="container">
    <div class="row">
        <app-quote-form></app-quote-form>
    </div>
</div>

<h1>Quotes</h1>
<hr>

<ul>
  <div *ngFor='let quote of quotes'>
  <li appHighlight >{{quote.quoted}}</li>
  <li >{{date | date:"HH:mm"}}</li>
  <app-quote-details [quote]='quote'></app-quote-details>
</div>
</ul>
