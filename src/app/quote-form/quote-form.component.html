<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            
            <div class="form-group">

                <label for="description">QUOTE</label>
                <textarea class="form-control" id="description" rows="4" required
                #quote="ngModel" [(ngModel)]="newQuote.quoted" name="textarea"></textarea>
                
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                    <p> Quote is Required</p>
                     </div>

            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type='name' id="author" #author="ngModel" required
                [(ngModel)]="newQuote.author" name="author">

                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p> Author is Required</p>
                  </div>
                
            </div>

            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name"
                #name="ngModel" [(ngModel)]="newQuote.name" name="name">
                
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>
                  </div>

            </div>
            
        </form>
    </div>
</div>
