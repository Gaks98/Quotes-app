<div class="container-fluid">
    <div class="row">
        <form #quoteForm='ngForm'>
            
            <div class="form-group">

                <label for="description">QUOTE</label>
                <textarea class="form-control" id="description" rows="4" required
                #quote="ngModel" [(ngModel)]="newQuote.quoted" name="textarea"></textarea>
                
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type='name' id="author" #author="ngModel" required 
                [(ngModel)]="newQuote.author" name="author">
                
            </div>

            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name"
                #name="ngModel" [(ngModel)]="newQuote.name" name="name">
                

            </div>
            
        </form>
    </div>
</div>
